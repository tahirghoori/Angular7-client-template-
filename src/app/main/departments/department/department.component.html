<div id="department" class="page-layout carded fullwidth inner-scroll">

  <!-- TOP BACKGROUND -->
  <div class="top-bg accent"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">

    <!-- HEADER -->
    <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">

      <!-- APP TITLE -->
      <div fxLayout="row" fxLayoutAlign="start center">

        <button mat-icon-button class="mr-0 mr-sm-16" [routerLink]="'/departments'">
          <mat-icon>arrow_back</mat-icon>
        </button>

        <!-- <div class="department-image mr-8 mr-sm-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                  <img *ngIf="department.images[0]" [src]="department.images[0].url">
                  <img *ngIf="!department.images[0]" [src]="'assets/images/ecommerce/product-image-placeholder.png'">
              </div> -->

        <div fxLayout="column" fxLayoutAlign="start start" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
          <div class="h2" *ngIf="pageType ==='edit'">
            {{department.title}}
          </div>
          <div class="h2" *ngIf="pageType ==='new'">
            New Department
          </div>
          <div class="subtitle secondary-text">
            <span>Department Detail</span>
          </div>
        </div>
      </div>
      <!-- / APP TITLE -->

    </div>
    <!-- / HEADER -->

    <!-- CONTENT CARD -->
    <div class="content-card">

      <!-- CONTENT -->
      <div class="content">

        <form name="departmentForm" [formGroup]="departmentForm" class="department w-100-p" fxLayout="column" fxFlex novalidate>

          <div class=" mat-tab-header header  p-24">
            <h2 class="m-0">Department Information</h2>
          </div>

          <div class="tab-content p-24" fusePerfectScrollbar>


            <div fxLayout="row" fxLayoutAlign="start center" class="w-100-p">
              <mat-form-field appearance="outline"  fxFlex="100">
                <mat-label>Department Name</mat-label>
                <input matInput placeholder="Department Name" name="name" formControlName="name"
                  >
                <mat-error>Length must be 3-100!</mat-error>
              </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start center" class="w-100-p">
              <mat-form-field  appearance="outline" floatLabel="always" fxFlex="100">
                  <mat-select placeholder="HOD" formControlName="departmentHod" name="departmentHod"
                  [compareWith]="compareFn" >
                      <mat-option>-- Select HOD --</mat-option>
                      <mat-option *ngFor="let resource of departmentResources"  [value]="resource" >
                          {{resource?.name}}
                      </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

            <div fxLayout="row" fxLayoutAlign="start center" class="w-100-p">
              <mat-form-field appearance="outline"  fxFlex="100">
                <mat-label>Department Bench</mat-label>
                <input matInput type="text" minlength="3" maxlength="100" placeholder="Department Bench" name="departmentBench" formControlName="departmentBench"
                  required>
                <mat-error>Length must be 3-100!</mat-error>
              </mat-form-field>
            </div>

            <button mat-raised-button class="save-department-button" [disabled]="departmentForm.invalid" *ngIf="pageType ==='new'"
              (click)="addDepartment()">
              <span>ADD</span>
            </button>

            <button mat-raised-button class="save-department-button" [disabled]="departmentForm.invalid || departmentForm.pristine"
              *ngIf="pageType ==='edit'" (click)="saveDepartment()">
              <span>SAVE</span>
            </button>

          </div>



        </form>

      </div>
      <!-- / CONTENT -->

    </div>
    <!-- / CONTENT CARD -->

  </div>
  <!-- / CENTER -->

</div>
